<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Poke API</title>
</head>
<body>
    <h1>
        Poke API
    </h1>

    <div id="backg">

    <div class="pokedex">

        
        <div class="input-area">
            <span></span>

            <div class="images-received">
                <figure id="image-container">
                    <div class="screen-1-data">

                        <div class="characteriscs">
                            <span id="name"></span>
                            <span id="pre-id"></span><span id="id"></span>
                        </div>

                        <div class="characteriscs">
                            <span id="height"></span>
                            <span id="weight"></span>
                            <span id="experience"></span>
                        </div>

                    </div>

                    <img src="" alt="" id="poke-img">
                </figure>
    
            </div>
            
            <input name="poke-name" id="poke-name" placeholder="Type a name"><br><br>
            <div>
            </div>
            <div id="pokedex-controls">
                <button onclick="fetchPokemon()" id="new-pokemon-button">Get</button>
            </div>
        </div>
       
        <div class="top-shape-square"></div>
        <div class="top-shape-triangle"></div>

        <div class="poke-info">

            <div class="screen-2-borders">
            </div>
            <div class="screen-2">

                

                <ul class="statistics">

                        <div class="stat-1">
                            <span>Hp: <li class="statistic-item"></li> </span>
                            <span>Attack:<li class="statistic-item"></li> </span>
                            <span>Defense:<li class="statistic-item"></li> </span>
                        </div>

                        <div class="stat-1">
                            <span>Sp-attack:<li class="statistic-item"></li> </span>
                            <span>Sp-defense:<li class="statistic-item"></li> </span>
                            <span>Speed: <li class="statistic-item"></li></span>
                        </div>

                </ul>

                <div class="movements">
                    <button class="stats">Stats</button>
                    <button class="mov">Mov</button>
                </div>

            


                <div class="controls">

                    <button id="top">+</button>
                    <button id="right">+</button>
                    <button id="down">-</button>
                    <button id="left">-</button>
                    <button id="center">Â·</button>

                </div>

            </div>
        </div>

    </div>

</div>
    <footer>
        <span> By @fabiangahezz </span>
    </footer>
</body>
</html>
